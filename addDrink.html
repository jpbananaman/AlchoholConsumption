    <script type="text/javascript">
    var mixclicks = 0;
    var money = 0;
    var bac = 0.00;
    function onClickmix() {
        mixclicks += 1;
        money += 4;
        bac += 0.04;
        document.getElementById("mixclicks").innerHTML = mixclicks;
        document.getElementById("total").innerHTML = money;
        document.getElementById("bac").innerHTML = bac.toFixed(2);

    };
    </script>
    <script type="text/javascript">
    var beerclicks = 0;
    var money = 0;
    var bac = 0.00;
    function onClickbeer() {
        beerclicks += 1;
        money += 3;
        bac += 0.04;
        document.getElementById("beerclicks").innerHTML = beerclicks;
        document.getElementById("total").innerHTML = money;
        document.getElementById("bac").innerHTML = bac.toFixed(2);
    };
    </script>
    <script type="text/javascript">
    var shotclicks = 0;

        document.getElementById("bac").innerHTML = bac.toFixed(2);
    };
    </script>
 <div class="container text-align-center">

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>ADD NEW DRINK</h2>
    </div>
    <div class="modal-body">
      <form action="addDrink.html">
        Drink ABV: <input type="text" name="Drink Name" autofocus><br>
        Price: <input type="text" name="Price"><br>
        <input type="submit">
        </form>
    </div>
  </div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
